<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STRF Scheduler (Python)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>STRF Scheduler</h1>

    <form id="inputForm">
      <label>Number of Jobs: <input type="number" id="numJobs" value="3" required /></label>
      <label>Number of CPUs: <input type="number" id="numCPUs" value="2" required /></label>
      <label>Chunk Time Unit: <input type="number" id="chunkUnit" step="0.1" value="0.5" required /></label>
      <div id="jobsContainer"></div>
      <button type="submit">Run Scheduler</button>
    </form>

    <hr />
    <h2>Output</h2>
    <textarea id="pyOutput" rows="15" readonly></textarea>
    <div id="chart"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script src="script.js"></script>
</body>
</html>
